<h2 class="title">Temperature Calculator</h2>
<form [formGroup]="form" class="form">
  <div class="line">
    <label>°F </label>
      <input 
        id ="inputF" 
        type="text" 
        formControlName="fahrenheit"
      >
  </div>
  <div class="line">
    <label>°C </label>
    <input 
      id ="inputC" 
      type="text" 
      formControlName="celsius" 
    >
  </div>
   <div class="line">
    <label>°K </label>
    <input 
      id ="inputK" 
      type="text" 
      formControlName="kelvin" 
    >
  </div>
</form>
