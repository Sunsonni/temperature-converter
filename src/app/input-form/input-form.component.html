<h2>Temperature Calculator</h2>
<form [formGroup]="f">
  <label>°F </label>
    <input type="number" formControlName="fahrenheit">
    <button (click)="fromFtoC(f.controls.fahrenheit.value ?? 0)">to C</button>
</form>
<form [formGroup]="c">
  <label>°C </label>
  <input type="number" step="0.1" formControlName="celsius"/>
  <button (click)="fromCtoF(c.controls.celsius.value ?? 0)">to F</button>
</form>
