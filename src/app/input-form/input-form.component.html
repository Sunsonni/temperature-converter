<h2>Temperature Calculator</h2>
<form [formGroup]="form">
  <div (keyup.enter)="fromFtoC(form.controls.fahrenheit.value ?? '0')">
    <label>°F </label>
      <input 
        id ="inputF" 
        type="text" 
        formControlName="fahrenheit"
      >
  </div>
  <div (keyup.enter)="fromCtoF(form.controls.celsius.value ?? '0')">
    <label>°C </label>
    <input 
      id ="inputC" 
      type="text" 
      formControlName="celsius" 
    >
  </div>
</form>
